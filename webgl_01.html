<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:og="http://ogp.me/ns#"
      xmlns:fb="http://www.facebook.com/2008/fbml">
<head>

    <meta charset="utf-8"/>

    <!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame
    Remove this if you use the .htaccess -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>

    <title>EASEL SPRITE</title>
    <meta name="description" content="WEBGL"/>
    <meta name="author" content="DAMION"/>
    <!-- Facebook Open Graph Meta Tags -->
    <meta property="og:title" content="My Title (2012)" />
    <meta property="og:type" content="" />
    <meta property="og:url" content="http://www.YourURL.com" />
    <meta property="og:image" content="http://www.YourSite.com/image.jpg" />
    <meta property="og:site_name" content="Site Name" />
    <meta property="og:description" content="Enter a description that will attract Facebook users. Use no more than 255 characters." />

    <!-- Using this metatag users can't scale the page using pinchIn/out gestures on mobile devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>

    <!-- Replace favicon.ico & apple-touch-icon.png in the root of your domain and delete these references -->
    <link rel="shortcut icon" href="/favicon.ico"/>
    <link rel="apple-touch-icon" href="/apple-touch-icon.png"/>

    <style type="text/css">
            /* Remove margins and HTML scrollbars */
        body, html, canvas {
            text-align: center;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        canvas {border: 2px dotted blue;}
    </style>

    <script>
        var gl = null;
        var c_width = 0;
        var c_height =0;

        window.onkeydown = checkKey;

        function checkKey(ev) {
            switch(ev.keyCode){
                case 49:{ //1
                    gl.clearColor(0.2,0.7,0.2,1.0);
                    clear(gl);
                    break;
                }
                case 50:{ //2
                    gl.clearColor(0.2,0.2,0.7,1.0);
                    clear(gl);
                    break;
                }
                case 51:{ //3
                    var color = gl.getParameter(gl.COLOR_CLEAR_VALUE);

                    // round to one decimal cipher
                    console.log('clearColor =(' +
                                  Math.round(color[0]*10)/10 +
                            ',' + Math.round(color[1]*10)/10 +
                            ',' + Math.round(color[2]*10)/10+')');

                    window.focus();
                    break;
                }
            }
        }
        function getGLContext(){
            var ctx = null;
            var names = ['webgl',
                'experimental-webgl',
                'webkit-3d',
                'moz-webgl'];
            var canvas = document.getElementById('canvas');

            if (canvas == null) {
                alert('there is no canvas on this page');
                return;
            }

            for (var i = 0; i < names.length; ++i) {
                try {
                    ctx = canvas.getContext(names[i]);
                }
                catch(e) {}
                if (ctx) break;
            }
            if (ctx == null) {
                alert('WEbGL is not available');
            }
            else{
                //alert('Hooray! You got a WEbGL context');
                return ctx;
            }
        }
        function clear(ctx) {
            ctx.clear(ctx.COLOR_BUFFER_BIT);
            ctx.viewport(0, 0, c_width, c_height);
        }
        function initWebGL(){
            gl = getGLContext();
        }
    </script>

</head>
<body onLoad="initWebGL()">
<canvas id="canvas" width="800" height="600">alternate content
</canvas>
</body>
</html>
