<!DOCTYPE html>
<html lang="en">
<head>

<meta charset="utf-8"/>

<!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame
Remove this if you use the .htaccess -->
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>

<title>EASEL SPRITE</title>
<meta name="description" content="EASEL SPRITE"/>
<meta name="author" content="DAMION"/>

<!-- Using this metatag users can't scale the page using pinchIn/out gestures on mobile devices -->
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>

<!-- Replace favicon.ico & apple-touch-icon.png in the root of your domain and delete these references -->
<link rel="shortcut icon" href="/favicon.ico"/>
<link rel="apple-touch-icon" href="/apple-touch-icon.png"/>

<style type="text/css">
        /* Remove margins and HTML scrollbars */
    body, html {
        margin: 0;
        padding: 0;
        overflow: hidden;
    }

    #statsPanel {
        position: absolute;
        width: 100%;
        height: 10%;
        top: 0;
        opacity: 0.2;
        background-color: #ffffff;
        font-size: 1em;
        font-family: "Arial Black";
    }
</style>

<script src="http://code.createjs.com/preloadjs-0.2.0.min.js"></script>
<script src="http://code.createjs.com/easeljs-0.5.0.min.js"></script>

<script>
///////////////////////////////////////////////////CONSTANTS

var BASE_WIDTH = 2048,
        BASE_HEIGHT = 1536,
        SCALE_X = Math.round((window.innerWidth / BASE_WIDTH) * 1000) / 1000,
        SCALE_Y = Math.round((window.innerHeight / BASE_HEIGHT) * 1000) / 1000,
        FONT_SCALE = 250;

/////////////////////////////////////////////////OBJECTS

var stage;
var preload, images,
        assetsLoaded = false;

function init() {
    canvas = document.getElementById("canvas");
    stage = new createjs.Stage(canvas);
    stage.regX = BASE_WIDTH / 2;
    stage.x = window.innerWidth / 2;
    stage.snapToPixelEnabled = true;

    preloadAssets();

    resizeGame();

    document.onkeydown = onKeyDown;
    document.onkeyup = onKeyUp;

    window.addEventListener('resize', resizeGame, false);
    window.addEventListener('orientationchange', resizeGame, false);

    createjs.Ticker.useRAF = true;
    createjs.Ticker.setFPS(60);
    createjs.Ticker.addListener(window);
}
function preloadAssets() {
    images = images || {};
    var manifest = [
        {src:"http://i.imgur.com/JG8AngG.png", id:"spaceshark"},
        {src:"http://i.imgur.com/OAjf5Qb.jpg", id:"boss"},
        {src:"http://i.imgur.com/xpHS7fR.png", id:"enemy"},
        {src:"http://i.imgur.com/Ckup2Ya.png", id:"diamond-logo"},
        {src:"http://i.imgur.com/tEnXzNr.png", id:"explosion"}
    ]
    preload = new createjs.PreloadJS(false);
    preload.onFileLoad = handleFileLoad;
    preload.onComplete = handleComplete;
    preload.loadManifest(manifest);
}
function handleFileLoad(o) {
    if (o.type == "image") {
        images[o.id] = o.result;
    }
}
function handleComplete(event) {
    hero = new createjs.Bitmap(images['spaceshark']);
    hero.regX = hero.image.width / 2;
    hero.regY = hero.image.height / 2;
    hero.scaleX = 1.5;
    hero.scaleY = 1.5;
    hero.x = hero.image.width / 2;
    hero.y = stage.canvas.height / 2;
    stage.addChild(hero);
}

function tick(timeElapsed) {
        var status2 = document.getElementById('statsPanel');
        status2.innerHTML = "SCORE: <span style='font-weight: 900;'>EMPTY</span>";
    stage.update();
}
function resizeGame() {
    // keep stage aspect
    var widthToHeight = 4 / 3;
    var newWidth = window.innerWidth;
    var newHeight = window.innerHeight;
    var newWidthToHeight = newWidth / newHeight;

    //stage.scaleX = newWidth / BASE_WIDTH;
    //stage.scaleY = newHeight / BASE_HEIGHT;

    if (newWidthToHeight > widthToHeight) { // wider than 4/3
        newWidth = newHeight * widthToHeight;
        stage.scaleX = newWidth / BASE_WIDTH;
        stage.scaleY = newHeight / BASE_HEIGHT;
    } else {
        newHeight = newWidth / widthToHeight; // taller than 4/3
        stage.scaleX = newWidth / BASE_WIDTH;
        stage.scaleY = newHeight / BASE_HEIGHT;
    }
    SCALE_X = Math.round(stage.scaleX * 1000) / 1000;
    SCALE_Y = Math.round(stage.scaleY * 1000) / 1000;
    stage.regX = BASE_WIDTH / 2;
    stage.x = window.innerWidth / 2;

    var statsPanel = document.getElementById('statsPanel');
    statsPanel.style.fontSize = (newWidth / FONT_SCALE) + 'em';
}
function onKeyDown(e) {
    var e = e || window.event; // if no e, make one

    switch (e.keyCode) {
        // left
        case 37:
            moveLeft = true;
            moveRight = false;
            e.preventDefault();
            e.stopPropagation();
            break;
        // up
        case 38:
            moveUp = true;
            moveDown = false;
            e.preventDefault();
            e.stopPropagation();
            break;
        // right
        case 39:
            moveRight = true;
            moveLeft = false;
            e.preventDefault();
            e.stopPropagation();
            break;
        // down
        case 40:
            moveDown = true;
            moveUp = false;
            e.preventDefault();
            e.stopPropagation();
            break;
        case 32:
            firing = true;
            e.preventDefault();
            e.stopPropagation();
            break;
    }
}
function onKeyUp(e) {
    var e = e || window.event; // if no e, make one
    switch (e.keyCode) {
        case 37:
            moveLeft = false;
            e.preventDefault();
            e.stopPropagation();
            break;
        case 38:
            moveUp = false;
            e.preventDefault();
            e.stopPropagation();
            break;
        case 39:
            moveRight = false;
            e.preventDefault();
            e.stopPropagation();
            break;
        case 40:
            moveDown = false;
            e.preventDefault();
            e.stopPropagation();
            break;
        // Space bar for firing
        case 32:
            firing = false;
            doFire();
            e.preventDefault();
            e.stopPropagation();
            break;
    }
}
function checkMovement() {
    if (moveLeft) {
        hero.x -= HERO_SPEED;
        if (hero.x < hero.image.width / 2)
            hero.x = hero.image.width / 2;
    } else if (moveRight) {
        hero.x += HERO_SPEED;
        if (hero.x > canvas.width - hero.image.width / 2)
            hero.x = canvas.width - hero.image.width / 2;
    }
    if (moveUp) {
        hero.y -= HERO_SPEED;
        if (hero.y < hero.image.height / 2)
            hero.y = hero.image.height / 2;
    } else if (moveDown) {
        hero.y += HERO_SPEED;
        if (hero.y > canvas.height - hero.image.height / 2)
            hero.y = canvas.height - hero.image.height / 2;
    }
}
</script>
</head>
<body onload="init();" style="text-align: center;">
<div id="statsPanel"></div>
<canvas id="canvas" width="2048" height="1536" style="text-align: center;">alternate content
</canvas>
</body>
</html>
